<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/stylee.css">
</head>

<body class="section_signUp">

    <div class="container signUp_form">


        <form>
            <h1>Sign Up</h1>
            <div class="mb-3">
                <label for="exampleInputFirsName" class="form-label">Firs Name</label>
                <input type="text" class="form-control" id="exampleInputFirsName" placeholder="first Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputUserName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleInputUserName" placeholder="User Name">
            </div>



            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email address">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>

            <div class="mb-3">
                <p style="color: rgba(0, 0, 0, 0.746);"> if you have account <a href="login.html">Login</a></p>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
